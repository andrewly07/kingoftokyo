<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="components/card/card.js"></script>
	<script type="text/javascript" src="components/dice/die.js"></script>
	<script type="text/javascript" src="components/dice/dicecontainer.js"></script>
	<script type="text/javascript" src="components/monster/monster.js"></script>
	<script type="text/javascript" src="components/kingoftokyogame/kingoftokyogame.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="commonGameArea">
		<div class="gameBoard">
			<div id="tokyo" class="monsterLocation"></div>
			<div id="tokyoBay" class="monsterLocation"></div>
		</div>
		<div class="diceContainer">
			<button>Reroll</button>
			<div class="diceHolder">
				<div class="die">?</div>
				<div class="die">?</div>
				<div class="die">?</div>
				<div class="die">?</div>
				<div class="die">?</div>
				<div class="die">?</div>
			</div>
		</div>
	</div>
	<div class="monsterContainer">
		<div class="monsterCard">
			<div class="avatarContainer">
				<div class="avatar" style="background-image:url(images/spacepenguin.jpg)"></div>
			</div>
			<div class="infoContainer">
				<div class="name">Space Penguin</div>
				<div class="cardContainer"></div>
				<div class="statsContainer">
					<div class="stat heart">
						<div class="iconImage">
							<img src="images/heart.png">
						</div>
						<div class="statNumber">10</div>
					</div>
					<div class="stat victory">
						<div class="iconImage">
							<img src="images/victory.png">
						</div>
						<div class="statNumber">0</div>
					</div>
					<div class="stat victory">
						<div class="iconImage">
							<img src="images/energy.png">
						</div>
						<div class="statNumber">0</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
